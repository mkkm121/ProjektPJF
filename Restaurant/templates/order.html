{% extends "layout.html" %}
{% block content %}
    <div id="information-box2">
    <form id="cart" action="{{ url_for('getcart') }}">
        <button style="width: 10%;"class="btn2" type='submit' ><i class="icon-cart"></i>Koszyk ({{ session['cart']|length}})</button>
    </form>
        <div id="menu-box">
            {% for product in products %}
            <div class="menu-element2">
                 <div class="menu-food">
                    <div class="food-photo">
                        <img src="{{ product.image }}" width="100%" height="100%">
                    </div>
                    <div class="food-desc">
                        <h3>{{ product.name }}</h3>
                        <p>{{ product.description }} </p>
                    </div>
                     <div class="food-desc">
                         <small><i class="icon-price"></i>  {{ product.cost }} z≈Ç</small>
                        <small><i class="icon-time"></i> {{ product.estimated_time }} min </small>
                    </div>
                    <div class="food-desc">
                        <form action="{{ url_for('AddCart') }}" method="POST">
                            <input type="hidden" name="id" value="{{ product.id }}">
                            <button><span>Dodaj do koszyka</span></button>
                        </form>
                    </div>
                </div>
            </div>
            {% endfor %}
            <br>
        </div>
    </div>
{% endblock content %}
