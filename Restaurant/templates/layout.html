<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% if title %}
        <title>{{ title }}</title>
    {% else %}
        <title>Restuarant</title>
    {% endif %}
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/style.css') }}">
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/fontello.css') }}">
</head>
<body>
    <div id="top-bar">
        <div id="res_name">
            <p>SNACKZEN</p>
        </div>
        <div id="contest-menu">
            {% for el in menu %}
                <a class="contest-menu-element" href="{{ el.url }}">{{ el.name }} </a>
            {% endfor %}
            <a id="contest-menu-element-user" href="register"><i class="icon-user"></i></a>
            {% if current_user.is_authenticated %}
                <a id="contest-menu-element-user" href="{{ url_for("logout") }}">Wyloguj</a>
            {% endif %}
        </div>
    </div>
{% block content %}{% endblock %}
    <footer>
        <p>Â©Created by Maciej Kolodziej. WCY19IJ1S1</p>
    </footer>
</body>
</html>
